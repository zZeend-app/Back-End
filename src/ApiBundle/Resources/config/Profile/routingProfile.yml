profile:
    path:     /get
    defaults: { _controller: ApiBundle:Profile:getProfile }
    methods: [POST]

get-user:
    path:     /get-user
    defaults: { _controller: ApiBundle:Profile:getCurrentUser }
    methods: [POST]

update-profile:
    path:     /update
    defaults: { _controller: ApiBundle:Profile:updateCurrentUser }
    methods: [PUT]

visibility:
    path:     /visibility
    defaults: { _controller: ApiBundle:Profile:visibility }
    methods: [PUT]