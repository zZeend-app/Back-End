    defaults: { _controller: ApiBundle:PaymentMethod:createStripeUserConnectedAccount }
    methods: [POST]

get_user-stripe-connected-account:
    path:     /get-stripe-connected-account
    defaults: { _controller: ApiBundle:PaymentMethod:getUserStripeConnectedAccount }
    methods: [POST]

create_user-stripe-account-like:
    path:     /create-stripe-account-link
    defaults: { _controller: ApiBundle:PaymentMethod:createAccountLink }
